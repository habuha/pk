name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-dev \
          build-essential \
          git \
          python3 \
          python3-setuptools \
          python3-wheel \
          python3-cffi \
          libcairo2-dev \
          libpango1.0-dev \
          libgdk-pixbuf2.0-dev \
          libffi-dev \
          shared-mime-info \
          libjpeg-dev \
          libopenjp2-7-dev \
          libtiff5-dev \
          libfreetype6-dev \
          liblcms2-dev \
          libwebp-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libxcb1-dev \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          libgstreamer-plugins-bad1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-extra \
          gstreamer1.0-plugins-good \
          gstreamer1.0-libav \
          gstreamer1.0-tools \
          gstreamer1.0-x \
          gstreamer1.0-alsa \
          gstreamer1.0-gl \
          gstreamer1.0-gtk3 \
          gstreamer1.0-qt5 \
          gstreamer1.0-pulseaudio \
          libgirepository1.0-dev
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.33
        pip install kivy[base] kivy_examples
        
    - name: Install Android SDK
      run: |
        mkdir -p $HOME/.buildozer
        cd $HOME/.buildozer
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip commandlinetools-linux-8512546_latest.zip
        mkdir -p android-sdk/cmdline-tools
        mv cmdline-tools android-sdk/cmdline-tools/latest
        export ANDROID_HOME=$HOME/.buildozer/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        echo "export ANDROID_HOME=$HOME/.buildozer/android-sdk" >> $GITHUB_ENV
        echo "export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_ENV
        
    - name: Accept Android licenses
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        yes | sdkmanager --licenses || true
        
    - name: Install Android build tools
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"
        
    - name: Install Android NDK
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        sdkmanager "ndk;23.1.7779620"
        
    - name: Build APK
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
        buildozer android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: bin/*.apk
        
    - name: Upload build logs
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: .buildozer/logs/
